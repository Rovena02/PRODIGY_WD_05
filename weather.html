<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weat.css">
</head>
<body>
    <div class="animated-background"></div>

    <div class="weather-app">
        <h1 class="title">🌥️ Weather App</h1>

        <div class="search-bar">
            <button id="your-weather">Your Weather</button>
            <button id="search-weather">Search Weather</button>
        </div>

        <div id="search-section" style="display: none;">
            <div class="input-field">
                <input type="text" id="city" placeholder="Enter city name">
            </div>
            <div class="weather-boxes" id="weather-container" class="hidden">
                <div class="box">
                    <h3>🌡️ Temperature</h3>
                    <p id="temp">--</p>
                </div>
                <div class="box">
                    <h3>🌞 Sky Condition</h3>
                    <p id="desc">--</p>
                </div>
                <div class="box">
                    <h3>💧 Humidity</h3>
                    <p id="humidity">--</p>
                </div>
                <div class="box">
                    <h3>🌬️ Wind</h3>
                    <p id="wind">--</p>
                </div>
                <div class="box">
                    <h3>🤗 Feels Like</h3>
                    <p id="feels_like">--</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for location access -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <h2>Allow Location Access</h2>
            <p>We need your location to show weather data for your area.</p>
            <div class="modal-buttons">
                <button onclick="requestLocation()">Allow</button>
                <button onclick="closeModal()">Deny</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
